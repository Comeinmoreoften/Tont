- title: Background Refresh
  description: Stale revalidation, keeping things fresh via [ttl](/docs/api/parameters/ttl).
- title: Embed Mode
  description: Enabling [embed](/docs/api/parameters/embed) mode for consuming content directly from your HTML markup.
- title: Delay
  description: Wait a quantity of time or selector using [waitFor](/docs/api/parameters/pdf/wait-for).
- title: Page Ranges
  description: Selective page ranges to print via [pageRanges](/docs/api/parameters/pdf/pageRanges).
- title: Scale
  description: Customize the [scale](/docs/api/parameters/pdf/scale) of the webpage rendering.
- title: Orientation
  description: Change between portrait or [landscape](/docs/api/parameters/pdf/landscape).
- title: CSS/JS Injection
  description: Inject any CSS styles or JS code into the page.
- title: Page Format
  description: Setup between a set of different paper [format](/docs/api/parameters/pdf/format) sizes.
- title: Margins
  description: Adjust the paper [margin](/docs/api/parameters/pdf/margin) per every document.
